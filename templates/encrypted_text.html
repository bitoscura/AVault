<textarea id="encryptedText" readonly class="mt-4 block w-full border-gray-300 rounded-md">{{ .EncryptedText }}</textarea>
<button id="copyButton" onclick="copyToClipboard(document.getElementById('encryptedText').value)" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" hx-trigger="click" hx-indicator="#copyButtonIndicator">
    Copy to Clipboard
</button>
<span id="copyButtonIndicator" hx-target="#copyButton"></span>
